<h1>user-list</h1>
<button mat-flat-button color="accent" routerLink="/add">
  Add
</button>

<mat-table [dataSource]="dataSource" *ngIf="!updateFormVisible">
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
  </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="occupation">
    <mat-header-cell *matHeaderCellDef> Occupation </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.occupation}} </mat-cell>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="email">
    <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.email}} </mat-cell>
  </ng-container>


  <ng-container matColumnDef="bio">
    <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
    <mat-cell *matCellDef="let element">
      <button mat-stroked-button routerLink="/details/{{element.id}}">details</button>
      <button mat-stroked-button (click)="onUpdateUserBtnClick(element)">update</button>
      <button mat-stroked-button color="accent" (click)="deleteClick(element)">delete</button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
<app-update-user [userSubmit]="userUpdateSelectionne" (users)="onUpdateUser($event)" *ngIf="updateFormVisible"></app-update-user>
